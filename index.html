<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/all.css">
</head>

<body>

    <header class="header">

        <div class="logo">
            <a href="#">
                <img src="images/widgets/logo.svg" alt="logo">
            </a>
        </div>

        <div class="nav">

            <div class="links">
                <a href="#">Home</a>
                <a href="#">Features</a>
                <a href="#">Drop</a>
                <a href="#">Preview</a>
                <a href="#">Contact</a>
            </div>

            <div class="icons">
                <a href="#">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>

        </div>

    </header>

    <section class="main-home container">


        <div class="home-block">
            <h3>Mobile App HTML Landing Page</h3>
            <p>We're passionate about creating the best template apps for personal development</p>

            <form action="" class="contact-form">
                <input type="email" placeholder="Email Address">
                <button>Download Now</button>
            </form>

            <p>Registration ends in</p>

            <div class="clock-row wrap">
                <div class="time">
                    <h4>256</h4>
                    <p>Days</p>
                </div>
                <div class="time">
                    <h4>13</h4>
                    <p>Hours</p>
                </div>
                <div class="time">
                    <h4>04</h4>
                    <p>Minutes</p>
                </div>
                <div class="time">
                    <h4>17</h4>
                    <p>Seconds</p>
                </div>
            </div>

        </div>


        <div class="home-block home-bg">
            <img src="images/widgets/home-mobile.png" alt="mobile">
        </div>


    </section>

</body>
</html>
